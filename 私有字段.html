<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有字段</title>
    <script type="text/javascript">

        class Person{
            constructor(name){
                this._name=name;
                this.#names='李四';
            }
            #names;

            #setName(name){
                this.#names=name;
            }

            update(){
                this.#setName('王五');
            }
        }

        let p=new Person('张三');

        console.log(p);
        p.update();
        console.log(p);
    </script>
</head>

</body>
</html>
